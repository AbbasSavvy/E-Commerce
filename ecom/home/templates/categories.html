{% load static %}
<!-- NAVIGATION -->

	<div id="navigation">
			<div id="responsive-nav">
				<!-- category nav -->
				<div class="category-nav show-on-click">
					<span class="category-header">Categories <i class="fas fa-list-ul"></i></span>
					
					{% load mptt_tags %}
					<ul class="category-list">
						{% recursetree category %}
							<li class="dropdown side-dropdown">
								<a href="{% url 'category_products' node.id node.slug %}" class="dropdown-toggle" {% if not node.is_leaf_node %} data-toggle="dropdown" aria-expanded="true" {% endif %}>{{ node.category_name }} <i class="fa fa-angle-right"></i></a>
								<div class="custom-menu">
									<div class="row">
										<div class="col-md-4">
											<h3>Sub-Categories</h3>
											{% if not node.is_leaf_node %}
												<ul class="list-links">
													{% comment %} <hr> {% endcomment %}
													<li><a href="{% url 'category_products' node.id node.slug %}">{{ children }}</a></li>
												</ul>
											{% endif %}

											<hr class="hidden-md hidden-lg">
										</div>
									</div>
								</div>
							</li>
						{% endrecursetree %}

					</ul>


				</div>
				<!-- /category nav -->

			</div>


	</div>
	<!-- /NAVIGATION -->
